      padding: 12px 25px;
      border-radius: 25px;

      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;

    .nav-btn:hover {

    }

    .nav-btn.back-btn {

    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--glass);
      border-radius: 15px;
      padding: 20px;

    .stat-label {

      color: #2c3e50;
      font-weight: 600;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid #16a085;
      color: #16a085;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 12px;
    }

    .filter-btn.active {
      background: var(--primary);
      color: white;
    }

    .filter-btn:hover {
      transform: translateY(-2px);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
    }

    .month-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow);

    .month-title {
      font-size: 1.5rem;

      margin-bottom: 20px;
      color: white;
      text-align: center;

    .event-item {

      margin-bottom: 15px;
      border-left: 4px solid;
      transition: all 0.3s ease;

    .event-tags {

    .tag {

      color: white;
      font-size: 10px;

      border-radius: 10px;

    .loading {

      font-weight: 600;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
    }

    .loading.show {
      opacity: 1;
      transform: translateY(0);
    }

        align-items: center;

  </style>
</head>

    let currentFilter = 'todos';

    function showLoading(message = 'üìÖ Carregando...') {
      const loading = document.getElementById('loading');
      loading.textContent = message;
      loading.classList.add('show');
      setTimeout(() => loading.classList.remove('show'), 2000);
    }

    function renderCalendar() {
      const grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';

      Object.keys(environmentalDates).forEach(month => {
        const monthCard = document.createElement('div');
        monthCard.className = 'month-card';
        
        const monthTitle = document.createElement('div');
        monthTitle.className = 'month-title';
        monthTitle.textContent = month;
        monthCard.appendChild(monthTitle);

        const events = environmentalDates[month].filter(event => {
          if (currentFilter === 'todos') return true;
          return event.category === currentFilter || event.tags.some(tag => 
            tag.toLowerCase().includes(currentFilter.toLowerCase())
          );
        });

        if (events.length === 0) {
          monthCard.style.display = 'none';
          grid.appendChild(monthCard);
          return;
        }

        events.forEach(event => {
          const eventEl = document.createElement('div');
          eventEl.className = `event-item ${event.category}`;
          
          const eventDate = new Date(event.date);
          const displayDate = eventDate.toLocaleDateString('pt-BR', {
            day: '2-digit', month: '2-digit'
          });
          
          eventEl.innerHTML = `
            <div class="event-date">${displayDate}</div>
            <div class="event-title">${event.title}</div>
            <div class="event-description">${event.description}</div>
            <div class="event-tags">
              ${event.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          `;
          
          // Adicionar evento de clique para adicionar √† agenda
          eventEl.addEventListener('click', () => {
            addEventToMyAgenda(event);
          });
          
          monthCard.appendChild(eventEl);
        });

        grid.appendChild(monthCard);
      });

      updateStats();
    }

    function filterEvents(category) {
      currentFilter = category;
      
      // Update filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      
      renderCalendar();
    }

    function updateStats() {
      let totalEvents = 0;
      let brasilEvents = 0;
      let mundialEvents = 0;

      Object.values(environmentalDates).forEach(monthEvents => {
        monthEvents.forEach(event => {
          totalEvents++;
          if (event.category === 'brasil') brasilEvents++;
          if (event.category === 'mundial') mundialEvents++;
        });
      });

      document.getElementById('totalEvents').textContent = totalEvents;
      document.getElementById('brasilEvents').textContent = brasilEvents;
      document.getElementById('mundialEvents').textContent = mundialEvents;
    }

    function exportCalendar() {
      showLoading('üì• Exportando...');
      const data = {
        title: 'Calend√°rio Ambiental 2025',
        events: environmentalDates,
        exportDate: new Date().toISOString()
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'calendario_ambiental_2025.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function addEventToMyAgenda(event) {
      showLoading('‚ûï Adicionando evento...');
      
      // Tentar comunicar com a janela pai (sua agenda principal)
      if (window.opener) {
        const eventData = {
          date: event.date,
          title: `üåç ${event.title}`,
          time: '',
          description: `${event.description}\n\nTags: ${event.tags.join(', ')}`
        };
        
        // Enviar evento para a agenda principal
        window.opener.postMessage({
          type: 'ADD_ENVIRONMENTAL_EVENT',
          event: eventData
        }, '*');
        
        alert(`‚úÖ "${event.title}" foi adicionado √† sua agenda!`);
      } else {
        // Fallback: salvar no localStorage para ser importado depois
        const savedEvents = JSON.parse(localStorage.getItem('environmentalEventsToImport') || '[]');
        savedEvents.push({
          date: event.date,
          title: `üåç ${event.title}`,
          time: '',
          description: `${event.description}\n\nTags: ${event.tags.join(', ')}`
        });
        localStorage.setItem('environmentalEventsToImport', JSON.stringify(savedEvents));
        alert(`üìÖ "${event.title}" foi salvo! Ser√° importado quando voc√™ voltar √† agenda principal.`);
      }
    }

    function addToMyAgenda() {
      showLoading('üìÖ Preparando eventos...');
      
      // Criar lista de todos os eventos para importar
      const allEvents = [];
      Object.values(environmentalDates).forEach(monthEvents => {
        monthEvents.forEach(event => {
          allEvents.push({
            date: event.date,
            title: `üåç ${event.title}`,
            time: '',
            description: `${event.description}\n\nTags: ${event.tags.join(', ')}`
          });
        });
      });
      
      // Salvar no localStorage
      localStorage.setItem('environmentalEventsToImport', JSON.stringify(allEvents));
      alert(`‚úÖ ${allEvents.length} eventos do calend√°rio ambiental foram preparados para importa√ß√£o!\n\nVolte √† sua agenda principal para import√°-los.`);
    }

      showLoading('üåç Carregando calend√°rio...');

      }, 500);
    });

    // Make functions available globally
    window.filterEvents = filterEvents;
    window.exportCalendar = exportCalendar;
    window.addToMyAgenda = addToMyAgenda;
